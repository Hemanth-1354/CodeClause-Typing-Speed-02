<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Results</title>
    <style>
        
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f0f4f8;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container for the result */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.result-box {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px;
    max-width: 90%;
}

.result-box h1 {
    font-size: 24px;
    color: #2c3e50;
    margin-bottom: 20px;
}


.result-box p {
    font-size: 18px;
    margin: 10px 0;
}


.retry-btn {
    display: inline-block;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

.retry-btn:hover {
    background-color: #2980b9;
}




    </style>
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test Results</h1>
        
        <p><strong>Total Time Taken:</strong> {{ total_time|round(2) }} seconds</p>
        <p><strong>Typing Speed:</strong> {{ wpm|round(2) }} WPM</p>
        <p><strong>Accuracy:</strong> {{ accuracy|round(2) }}%</p>

        <a href="/" class="btn">Try Again</a>
    </div>
</body>
</html>
